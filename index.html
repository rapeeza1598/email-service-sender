        <script>
            // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
            let selectedFiles = []

            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠ DOM ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
            document.addEventListener("DOMContentLoaded", function () {
                // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏•‡∏∞‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
                document.getElementById("transferDate").valueAsDate = new Date()
                const now = new Date()
                const timeString = now.toTimeString().slice(0, 5)
                document.getElementById("transferTime").value = timeString

                // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå
                document
                    .getElementById("attachment")
                    .addEventListener("change", handleFileSelect)

                // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°
                document
                    .getElementById("paymentForm")
                    .addEventListener("submit", handleFormSubmit)
            })

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå
            function handleFileSelect(e) {
                const files = Array.from(e.target.files)
                selectedFiles = files
                displayFiles()
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÑ‡∏ü‡∏•‡πå
            function displayFiles() {
                const fileList = document.getElementById("fileList")
                fileList.innerHTML = ""

                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement("div")
                    fileItem.className = "file-item"

                    const fileName = document.createElement("span")
                    fileName.className = "file-name"
                    fileName.textContent = file.name

                    const fileSize = document.createElement("span")
                    fileSize.className = "file-size"
                    fileSize.textContent = formatFileSize(file.size)

                    const removeBtn = document.createElement("button")
                    removeBtn.className = "remove-file"
                    removeBtn.textContent = "√ó"
                    removeBtn.type = "button"
                    removeBtn.onclick = () => removeFile(index)

                    fileItem.appendChild(fileName)
                    fileItem.appendChild(fileSize)
                    fileItem.appendChild(removeBtn)

                    fileList.appendChild(fileItem)
                })
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏•‡∏ö‡πÑ‡∏ü‡∏•‡πå
            function removeFile(index) {
                selectedFiles.splice(index, 1)
                displayFiles()
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ü‡∏≠‡∏£‡πå‡πÅ‡∏°‡∏ï‡∏Ç‡∏ô‡∏≤‡∏î‡πÑ‡∏ü‡∏•‡πå
            function formatFileSize(bytes) {
                if (bytes === 0) return "0 Bytes"
                const k = 1024
                const sizes = ["Bytes", "KB", "MB", "GB"]
                const i = Math.floor(Math.log(bytes) / Math.log(k))
                return (
                    parseFloat((bytes / Math.pow(k, i)).toFixed(2)) +
                    " " +
                    sizes[i]
                )
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏ü‡∏≠‡∏£‡πå‡∏°
            async function handleFormSubmit(e) {
                e.preventDefault()

                const form = e.target
                showLoading()

                try {
                    let uploadedFiles = []

                    // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏Å‡πà‡∏≠‡∏ô (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                    if (selectedFiles.length > 0) {
                        const fileFormData = new FormData()
                        selectedFiles.forEach((file) => {
                            fileFormData.append("files", file)
                        })

                        const uploadResponse = await fetch(
                            "/api/upload-attachment",
                            {
                                method: "POST",
                                body: fileFormData,
                            }
                        )

                        if (uploadResponse.ok) {
                            const uploadResult = await uploadResponse.json()
                            if (uploadResult.success) {
                                uploadedFiles = uploadResult.files
                            }
                        }
                    }

                    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô
                    const paymentData = {
                        account: form.account.value,
                        transactionId: form.transactionId.value,
                        transferDate: form.transferDate.value,
                        transferTime: form.transferTime.value,
                        recipientAccount: form.recipientAccount.value,
                        amount: parseFloat(form.amount.value),
                        additional: form.additional.value,
                        attachmentFiles: uploadedFiles,
                    }

                    // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô
                    const response = await fetch("/api/payment-notification", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(paymentData),
                    })

                    const result = await response.json()

                    if (result.success) {
                        const fileInfo =
                            uploadedFiles.length > 0
                                ? ` ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏ô‡∏±‡∏ö ${uploadedFiles.length} ‡πÑ‡∏ü‡∏•‡πå`
                                : ""
                        showResponse("success", result.message + fileInfo)
                        form.reset()
                        selectedFiles = []
                        displayFiles()
                    } else {
                        showResponse("error", result.message)
                    }
                } catch (error) {
                    console.error("Error:", error)
                    showResponse(
                        "error",
                        "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: " + error.message
                    )
                }

                hideLoading()
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ loading
            function showLoading() {
                document.getElementById("loading").style.display = "block"
                document.getElementById("response").style.display = "none"
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ã‡πà‡∏≠‡∏ô loading
            function hideLoading() {
                document.getElementById("loading").style.display = "none"
            }

            // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
            function showResponse(type, message) {
                const responseDiv = document.getElementById("response")
                responseDiv.className = "response " + type
                responseDiv.textContent = message
                responseDiv.style.display = "block"
                hideLoading()
            }
        </script>
